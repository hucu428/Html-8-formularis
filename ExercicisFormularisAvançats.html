<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicis Formularis Avançats</title>
</head>
<body>
  <h1>Exercicis Formularis Avançats</h1>

  <h2>figura 8.13</h2>
  <!-- Ejemplo de uso de las etiquetas fieldset y legend -->
  <form action="maneja_formulario.php" method="post">
    <fieldset>
      <legend>Datos personales</legend>
      Nombre <br>
      <input type="text" name="nombre" value="">
      <br>
      Apellidos <br>
      <input type="text" name="apellidos" value="">
      <br>
      DNI <br>
      <input type="text" name="dni" value="" size="10" maxlength="9">
    </fieldset>

    <fieldset>
      <legend>Datos de conexión</legend>
      Nombre de usuario<br>
      <input type="text" name="usuario" value="" maxlength="10">
      <br>
      Contraseña<br>
      <input type="password" name="password" value="" maxlength="10">
      <br>
      Repite la contraseña<br>
      <input type="password" name="password2" value="" maxlength="10">
    </fieldset>
  </form>

  <h2>figura 8.14</h2>
  <!-- Ejemplo de uso de la etiqueta textarea -->
  <form action="insertar_producto.php" method="post">
    <label for="nombre">Nombre del producto</label> <br>
    <input type="text" id="nombre" name="nombre" value="">
    <br>
    <label for="descripcion">Descripción del producto</label> <br>
    <textarea id="descripcion" name="descripcion" cols="40" rows="5"></textarea>
  </form>

  <h2>figura 8.15</h2>
  <!-- Ejemplo de uso de la etiqueta select -->
  <label for="so">Sistema operativo</label> <br>
  <select id="so" name="so">
    <option value="" selected>- selecciona -</option>
    <option value="windows">Windows</option>
    <option value="mac">Mac</option>
    <option value="linux">Linux</option>
    <option value="otro">Otro</option>
  </select>

  <br><br>

  <label for="so2">Sistema operativo</label> <br>
  <select id="so2" name="so2" size="5">
    <option value="windows" selected>Windows</option>
    <option value="mac">Mac</option>
    <option value="linux">Linux</option>
    <option value="otro">Otro</option>
  </select>

  <br><br>

  <label for="so3">Sistema operativo</label> <br>
  <select id="so3" name="so3" size="5" multiple>
    <option value="windows" selected>Windows</option>
    <option value="mac">Mac</option>
    <option value="linux">Linux</option>
    <option value="otro">Otro</option>
  </select>

  <h2>figura 8.16</h2>
  <!-- Ejemplo de uso de la etiqueta optgroup con selección múltiple -->
  <form id="formulario" method="post" action="#">
    <label for="programa">Programa seleccionado</label> <br>
    <select id="programa" name="programa" multiple size="8">
      <optgroup label="Sistemas Operativos">
        <option value="Windows" selected>Windows</option>
        <option value="Mac">Mac</option>
        <option value="Linux">Linux</option>
        <option value="Otro">Otro</option>
      </optgroup>
      <optgroup label="Navegadores">
        <option value="Internet Explorer" selected>Internet Explorer</option>
        <option value="Firefox">Firefox</option>
        <option value="Safari">Safari</option>
        <option value="Opera">Opera</option>
        <option value="Otro">Otro</option>
      </optgroup>
    </select>
  </form>

</body>
</html>
